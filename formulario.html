<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>

<body>
  <div class="container text-center mt-5">
    <h1>Bienvenidos a mi fiesta</h1>
    <h2>Por favor, confirmar asistencia:</h2>

    <form class="formulario mt-4">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" name="age" id="age" class="form-control">
      </div>
      <div class="form-group">
        <label for="nationality">Nacionalidad:</label>
        <select name="nationality" id="nationality" class="form-control">
          <option value="ar">Argentina</option>
          <option value="mx">Mexicana</option>
          <option value="per">Peruana</option>
          <option value="vnzl">Venezolana</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Confirmar asistencia</button>
    </form>

    <div class="mt-4">
      <h2>Lista de invitados</h2>
      <div id="lista-de-invitados" class="mt-3"></div>
    </div>
  </div>

  <script src="./formulario.js"></script>
</body>

</html>
